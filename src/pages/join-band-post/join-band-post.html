<ion-header>
  <ion-navbar>
    <ion-title>
      JoinBandPost
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <ion-list id="joinBandPost-list9">
    <ion-item color="royal" on-click="goToProfile()" id="joinBandPost-list-item14">
      <ion-thumbnail item-left>
        <img src="assets/img/OVlezG5oS6WN0ld83Bz6_avatar.jpg" />

        Vũ Phạm
      </h2>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:15px;" id="joinBandPost-spacer34"></div>
  <form id="joinBandPost-form14">
    <div id="joinBandPost-container7">
      <h4 id="joinBandPost-heading14" style="color:#974FA5;font-weight:400;">
        Kỹ năng
      </h4>
      <ion-list id="joinBandPost-list23">
        <ion-item color="royal" id="joinBandPost-list-item20">
          <ion-icon name="musical-notes" item-left></ion-icon>
          Trống, Guitar
        </ion-item>
      </ion-list>
      <ion-list id="joinBandPost-list25">
        <ion-item color="royal" id="joinBandPost-list-item21">
          <ion-icon name="star" item-left></ion-icon>
          Licks, Bass, Hammer
        </ion-item>
      </ion-list>
      <ion-list id="joinBandPost-list27">
        <ion-item color="royal" id="joinBandPost-list-item22">
          <ion-icon name="bookmark" item-left></ion-icon>
          Giải nhất The Voice
        </ion-item>
      </ion-list>
      <h4 id="joinBandPost-heading13" style="color:#974FA5;font-weight:400;">
        Kinh nghiệm
      </h4>
      <ion-list id="joinBandPost-list19">
        <ion-item color="none" id="joinBandPost-list-item24">
          <ion-icon name="people" item-left></ion-icon>
          7269 Bands, Cá hồi hoang
        </ion-item>
        <ion-item color="none" id="joinBandPost-list-item25">
          <ion-icon name="paper-plane" item-left></ion-icon>

  </form>
  <button id="joinBandPost-button15" ion-button color="royal" block on-click="goToProfile()">
    Xem hồ sơ
  </button>
  <button id="joinBandPost-button19" ion-button color="royal" block>
    Liên hệ

</ion-content>
<!--footer-->
<ion-footer>
    <ion-navbar>
      <ion-row>
        <ion-buttons col text-center>
          <button mx-auto ion-button icon-only on-click="goToHome()">

        </ion-buttons>
        <ion-buttons col text-center>
          <button mx-auto ion-button icon-only (click)="goToMenu()">

          </button>
        </ion-buttons>
      </ion-row>
    </ion-navbar>
  </ion-footer>
