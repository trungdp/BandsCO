<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <img src="assets/img/5otX3UIPRZuCqlTJ3mcb_logo1.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
  <div id="signup-container3">
    <form id="signup-form5">
      <div class="spacer" style="width:300px;height:19px;" id="signup-spacer33"></div>
      <ion-item id="signup-input8">
        <ion-label></ion-label>
        <ion-input  type="text" placeholder="Tên đăng nhập" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
      </ion-item>
      <ion-item id="signup-input11">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
      </ion-item>
      <ion-item id="signup-input9">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Mật khẩu" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>
      <ion-item id="signup-input10">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Xác nhận mật khẩu" name="passcfm" [(ngModel)]="registerCredentials.passcfm" required></ion-input>
      </ion-item>
    </form>
  </div>
  <button id="signup-button3" (click)="onRegisterClick()" ion-button color="royal" block style="border-radius:5px 5px 5px 5px;">
    Đăng ký
  </button>
  <div id="signup-markdown14" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:14px;">
      -------- HOẶC --------
    </p>
  </div>
  <div id="signup-markdown8" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:14px;">
      Bạn đã là thành viên?
      <strong (click)="onLoginClick()">
        Đăng nhập ngay
      </strong>
    </p>
  </div>
</ion-content>
