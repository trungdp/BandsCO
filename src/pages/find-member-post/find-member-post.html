<ion-header>
  <ion-navbar>
    <ion-title>
      FindMemberPost
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToFindMember()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <h4 id="findMemberPost-heading5" style="color:#B08EE6;text-align:center;">
    Team 7269
  </h4>
  <img src="assets/img/pz9hn6fBSCqWYG6sNOdC_maxresdefault.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <h4 id="findMemberPost-heading7" style="color:#000000;">
    Thông tin nhóm
  </h4>
  <ion-list id="findMemberPost-list15">
    <ion-item color="royal" id="findMemberPost-list-item35">
      Dòng nhạc
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="royal" id="findMemberPost-list-item37">
      Thành tích
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="royal" id="findMemberPost-list-item38">
      Điện thoại liên hệ
      <ion-note item-right></ion-note>
    </ion-item>
  </ion-list>
  <h4 id="findMemberPost-heading8" style="color:#000000;">
    Thành viên
  </h4>
  <ion-list id="findMemberPost-list17">
    <ion-item color="royal" id="findMemberPost-list-item40">
      <ion-avatar item-left>
        <img src="assets/img/Ax37UZzVQHy60U3bDeeX_71400558_2382733591945478_2803053334208970752_n.jpg" />
      </ion-avatar>
      <h2>
        Phương Thi
      </h2>
    </ion-item>
    <ion-item color="royal" id="findMemberPost-list-item41">
      <ion-avatar item-left>
        <img src="assets/img/AFHQR8d0QnlGXVry5YwC_3a616451af70492e1061.jpg" />
      </ion-avatar>
      <h2>
        Quân Trinh
      </h2>
    </ion-item>
  </ion-list>
  <h4 id="findMemberPost-heading9" style="color:#000000;">
    Vị trí ứng tuyển
  </h4>
  <ion-list id="findMemberPost-list18">
    <ion-item color="royal" id="findMemberPost-list-item42">
      <ion-icon name="musical-notes" item-left></ion-icon>
      Hát chính
    </ion-item>
    <ion-item color="royal" id="findMemberPost-list-item44">
      <ion-icon name="musical-note" item-left></ion-icon>
      Trống, Guitar
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:40px;" id="findMemberPost-spacer24"></div>
  <button id="findMemberPost-button13" ion-button color="royal" block>
    Ứng tuyển
  </button>
  <button id="findMemberPost-button11" ion-button color="royal" block>
    Liên hệ
  </button>
</ion-content>
<!--footer-->
<ion-footer>
    <ion-navbar>
      <ion-row>
        <ion-buttons col text-center>
          <button mx-auto ion-button icon-only on-click="goToHome()">
            <ion-icon name="home"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons col text-center>
          <button mx-auto ion-button icon-only (click)="goToMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-row>
    </ion-navbar>
  </ion-footer>
